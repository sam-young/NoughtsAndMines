<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  	<title>Tic Tac Sweeper</title>
  	<link rel="stylesheet" href="css/reset.css" type="text/css">
  	<link rel="stylesheet" href="css/main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <img src="images/headerbar.png" class="headerBar">
      <div class="innerWrapper">
        <header>
          <div class="headerText">Tic Tac Sweeper</div>
        </header>
        <main>
          <section class="messageWrapper">
            <div class="message">
              Welcome to Tic Tac Sweeper!
            </div>
          </section>
          <section class="board">
              <input placeholder="Grid Dimensions (default: 3) " type="number" class="gridWidth">
              <input placeholder="Required To Win (default: 3)" type="number" class="requiredToWin">
            <div class="boardRow">
              <div id="goButton" class="button">
                Play
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>
  <script src="js/main.js"></script>
  </body>
</html>
